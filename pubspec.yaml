name: kirayabook
description: "KirayaBook - Best Rent Management App"
publish_to: "none"

version: 1.0.1+2

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.6.0

  # Database
  drift: ^2.24.0
  sqlite3: 2.6.0
  sqlite3_flutter_libs: ^0.5.26
  path_provider: ^2.1.5
  path: ^1.9.0

  # Utilities
  google_fonts: ^6.2.1
  intl: ^0.20.2
  uuid: ^4.5.1
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4
  easy_localization: ^3.0.7

  # UI Components
  fl_chart: ^0.70.2
  table_calendar: ^3.1.2

  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4
  share_plus: ^10.0.0
  permission_handler: ^11.3.1
  shared_preferences: ^2.5.4
  file_picker: ^10.3.7
  pdf: ^3.11.3
  printing: ^5.14.2
  file_saver: ^0.3.1
  url_launcher: ^6.3.2
  local_auth: ^3.0.0
  firebase_core: ^4.2.1
  cloud_firestore: ^6.1.0
  firebase_auth: ^6.1.2
  google_sign_in: ^6.2.1
  firebase_messaging: ^16.0.4
  connectivity_plus: ^7.0.0
  image_picker: ^1.2.1
  firebase_storage: ^13.0.4
  flutter_image_compress: ^2.4.0
  encrypt: ^5.0.3
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  in_app_review: ^2.0.9
  app_badge_plus: ^1.2.5
  flutter_ringtone_player: ^4.0.0+4
  google_mobile_ads: ^6.0.0
  animated_flip_counter: ^0.3.4
  razorpay_flutter: ^1.3.7
  crypto: ^3.0.7
  cloud_functions: ^6.0.5
  google_mlkit_text_recognition: ^0.15.0
  google_generative_ai: ^0.4.7
  flutter_secure_storage: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.14
  drift_dev: ^2.24.0
  riverpod_generator: ^2.6.3
  json_serializable: ^6.9.0
  freezed: ^2.5.7
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10
  mocktail: ^1.0.4

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter_native_splash:
  color: "#FFFFFF"
  color_dark: "#FFFFFF"
  image: "assets/icon/splash_full.png"
  android_12:
    image: "assets/icon/splash_full.png"
    icon_background_color: "#FFFFFF"
    color: "#FFFFFF"
    icon_background_color_dark: "#FFFFFF"
    color_dark: "#FFFFFF"

flutter:
  uses-material-design: true

  assets:
    - assets/translations/
    - assets/icon/
