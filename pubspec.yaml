name: rentpilotpro
description: "KirayaBook - Desi Rent Management App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.6.0

  # Database
  drift: ^2.24.0
  sqlite3: 2.6.0
  sqlite3_flutter_libs: ^0.5.26
  path_provider: ^2.1.5
  path: ^1.9.0

  # Utilities
  google_fonts: ^6.2.1
  intl: ^0.19.0
  uuid: ^4.5.1
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4

  # UI Components
  fl_chart: ^0.70.2
  table_calendar: ^3.1.2

  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4
  share_plus: ^10.0.0
  permission_handler: ^11.3.1
  shared_preferences: ^2.5.4
  file_picker: ^10.3.7
  pdf: ^3.11.3
  printing: ^5.14.2
  file_saver: ^0.3.1
  url_launcher: ^6.3.2
  local_auth: ^3.0.0
  firebase_core: ^4.2.1
  cloud_firestore: ^6.1.0
  firebase_auth: ^6.1.2
  connectivity_plus: ^7.0.0
  image_picker: ^1.2.1
  firebase_storage: ^13.0.4
  flutter_image_compress: ^2.4.0
  encrypt: ^5.0.3
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  in_app_review: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.14
  drift_dev: ^2.24.0
  riverpod_generator: ^2.6.3
  json_serializable: ^6.9.0
  freezed: ^2.5.7
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter_native_splash:
  color: "#4A148C" # Deep Purple Base
  image: "assets/icon/splash.png"
  branding: "assets/icon/branding.png"
  color_dark: "#121212"
  image_dark: "assets/icon/splash_dark.png"
  branding_dark: "assets/icon/branding_dark.png"

  android_12:
    image: "assets/icon/splash_android12.png"
    icon_background_color: "#4A148C"
    image_dark: "assets/icon/splash_android12_dark.png"
    icon_background_color_dark: "#121212"


flutter:
  uses-material-design: true

